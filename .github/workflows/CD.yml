name: CD

on:
  push:
    branches:
      - main
      - docker
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Step 3: Build and push auth-service
      - name: Build and push auth-service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          target: auth-service
          push: true
          tags: stepone1337/avrora-auth-service:latest

      # Step 4: Build and push fileserver-service
      - name: Build and push fileserver-service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          target: fileserver-service
          push: true
          tags: stepone1337/avrora-fileserver-service:latest

      # Step 5: Build and push avrora-app
      - name: Build and push avrora-app
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          target: avrora-app
          push: true
          tags: stepone1337/avrora-avrora-app:latest

  deploy-to-vm:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: 37.139.40.252
          username: ubuntu
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/ubuntu/avrora/back/2025_2_Avrora
            git pull origin docker # For now xD
            docker compose pull
            docker compose up -d